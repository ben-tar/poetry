<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Literata&display=swap" rel="stylesheet">
    <style>
      body { font-family:'Literata',serif; line-height:1.5; font-size:18px; margin:1.5em; background:#fdfcf7; color:#111; }
      button { font-size:16px; padding:0.5em 1em; margin-right:0.5em; }
      pre { white-space:pre-wrap; }
    </style>
  </head>
  <body>
    <button onclick="load()">new poem</button>
    <button onclick="showLast()">last poem</button>
    <pre id="poem"></pre>
    <script>
      let current="", last=""
      function render(p){ return p.title+" â€” "+p.author+"\n\n"+p.lines.join("\n") }
      async function load(){
        const r=await fetch("https://poetrydb.org/random")
        const p=(await r.json())[0]
        if(current) last=current
        current=render(p)
        poem.textContent=current
      }
      function showLast(){ if(last) poem.textContent=last }
      load()
    </script>
  </body>
</html>
